<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/design.css">
  <!-- Poppins and Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Icon footers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="logo-wrap">
      <img src="images/logo.svg" alt="Huddle logo">
    </div>
  </header>

  <main>
    <div class="main-wrap">
      <div class="imgwrap">
        <img src="images/illustration-mockups.svg" alt="#">
      </div>
      <div class="text-wrap">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn">
          <a href="#" class="button">Register</a>
        </div>
      </div>
    </div>
      <div class="socmed">
        <a href="#" class="icon" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" class="icon" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gian Ramelb</a>.
    </p>
  </footer>
</body>

</html>
