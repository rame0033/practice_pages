<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/design.css">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <div class="imgwrap">
        <img src="images/illustration-article.svg" alt="Illustration Article">
      </div>

      <!-- Wrapping the description card -->
      <div class="description">
        <h3>Learning</h3>
        <span>Published 06 Jan 2024</span>
        <a href="#"><h1>HTML & CSS foundations</h1></a>
        <div class="paragraph">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        
        <!-- Wrapping the profile -->
        <div class="profile">
          <img src="images/image-avatar.webp" alt="Greg Hooper Avatar">
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>Coded by <a href="#">Gian Ramelb</a>.
    </div>
  </footer>

</body>

</html>
