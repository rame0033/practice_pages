<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Inserting tab icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Importing style sheets here -->
  <link rel="stylesheet" href="css/css/design.css">
  <link rel="stylesheet" href="css/css/reset.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Wrapping the card -->
  <main class="card">
    <!-- NFT Image -->
    <div class="img-container">
      <a href="#" class="image-link">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="" />
      </a>
      <div class="logo-container">
        <img src="./images/icon-view.svg" alt="" />
      </div>
    </div>
    <!-- Heading/NFT Name -->
    <h1><a href="#">
      Equilibrium #3429
    </a></h1>
    <!-- Main paragraph of the card -->
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <!-- NFT Details -->
    <div class="detail">
      <div class="price">
        <img class="eth-img" src="images/icon-ethereum.svg" alt="ETH Icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img class="clock-img" src="images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <!-- NFT Profile -->
    <div class="profile">
      <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern Avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="#">Gian Ramelb</a>.
    </div>
  </footer>
</body>

</html>
