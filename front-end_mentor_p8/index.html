<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Reset -->
  <link rel="stylesheet" href="./css/reset.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/design.css">
</head>

<body>
  <div class="container">
    <div class="panel">

      <!-- Logo -->
      <div class="logowrap">
        <img src="./assets/logo.svg" alt="Fylo Logo">
      </div>

      <!-- Icon button -->
      <div class="icon_button">
        <button type="button"><img src="./assets/icon-document.svg" alt="#"></button>
        <button type="button"><img src="./assets/icon-folder.svg" alt="#"></button>
        <button type="button"><img src="./assets/icon-upload.svg" alt="#"></button>
      </div>
    </div>

    <!-- Progress panel -->
    <div class="progress">
      <p>You&apos;ve used 815 GB of your storage</p>

      <p class="rem"><span class="remain">185</span> gb left</p>

      <!-- Progress bar -->
      <div class="progress_bar">

        <!-- Bar Fill -->
        <span class="fill"></span>
      </div>

      <!-- Limit span -->
      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

    </div>

  </div>
  
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/rame0033">Gian Ramelb</a>.</p>
    </footer>


</body>

</html>
